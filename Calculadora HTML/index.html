<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 id="titulo">Calculadora con HTML</h1>

    <form action="" method="dialog">
        <input type="text" id="num1" placeholder="Número 1">
        <input type="text" id="ope" placeholder="+, -, *, /">
        <input type="text" id="num2" placeholder="Número 2">
        <input type="submit" value="CALCULAR" onclick=calcular()>
    </form>

    <p id="resultado"></p>
</body>
</html>
